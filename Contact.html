<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/034e10ff67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>TRAVEL WEBSITE</title>
</head>
<body>
    <nav class="nav bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Home.html" class="home">Home</a></li>
                <li class="nav-item"><a href="./About.html" class="dunk"> About</a></li>
                <li class="nav-item"><a href="./Contact.html" class="ben">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">LOCATION</h2>
                        <p class="contact-line">B-40 Shadman town malir colony karachi</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">E-MAIL</h2>
                        <p class="contact-line">hafizarsalan2004@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">CALL</h2>
                        <p class="contact-line">+9201010101010</p>
                    </div>
                    <img src="./img/company.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black contact-heading">Contact Us</h1>
                    <p class="text-grey contact-line">Let us know your questions, suggestions and concerns by feeling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required> 
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required> 
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required> 
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
        <p class="pan">world travel &copy; 2020, All rights reserved</p>
    </footer>
</body>
</html>
